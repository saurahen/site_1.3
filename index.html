<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Блок 1.3</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <button class="burger-menu header__button">
          <img src="files/burger.svg" alt="" class="header__icon" />
        </button>
        <div class="logo">
          <img src="files/logo.svg" alt="logo" />
        </div>
        <div class="repair-block">
          <a href="" class="repair header__button">
            <img src="files/repair.svg" alt="" class="header__icon" />
          </a>
          <a href="" class="checkstatus header__button">
            <img src="files/check.svg" alt="" class="header__icon" />
          </a>
        </div>
      </header>
      <main>
        <h1 class="main__title">Услуги и сервисы</h1>
        <ul class="menu">
          <li class="menu__list">Ремонтируемые бренды</li>
          <li class="menu__list">Ремонтируемые устройства</li>
          <li class="menu__list">Цены на услуги</li>
          <li class="menu__list">Адреса сервисных центров</li>
          <li class="menu__list">Специальные цены</li>
        </ul>
      </main>
    </div>
  </body>
</html>
